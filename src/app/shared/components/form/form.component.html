<div class="wrapper">
    Add new {{ instance }}
    <form #login="ngForm" (ngSubmit) = "onClickSubmit(login.value)" >
        <div *ngFor="let input of formFields">
            <span> {{ input }} </span>
            <input type = "text" [name]="input" [placeholder]="input" ngModel>
        </div>
        <input type="submit" value ="{{ submitName }}">
    </form>
</div>
