<h2>
    List of subjects:
</h2>
<div class="subject-container">
    <div *ngFor="let subject of subjects" class="subject-block" [routerLink]="['/subjects', 'table', subject.id]">
        {{subject.name}}
    </div>
</div>
<div class="button-wrapper" [routerLink]="routerLinkConfig.addNewSubject">
    <app-button
        [title]="'add new subject'"
    ></app-button>
</div>
