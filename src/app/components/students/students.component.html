<app-table
    *ngIf="!formPage"
    [data]="students"
    [displayedColumns]="columns"
></app-table>
<app-button
    *ngIf="!formPage"
    [title]="'add new user'"
    (openFormEvent)="openFormEvent()"
></app-button>
<app-form 
    *ngIf="formPage"
    [instance]="'student'"
    [formFields]="formFields"
    [submitName]="'Add'"
>
</app-form>
